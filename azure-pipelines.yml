# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

name: '$(version).$(Rev:r)'

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1


- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration)'

#- task: ResharperCli@2
#  inputs:
#    solutionOrProjectPath: 'liminal-webapi.sln'
#    failBuildLevelSelector: 'Error'

#- task: WhiteSource Bolt@20
#  inputs:
#    advance: true

- task: AutoAppVersion@1
  inputs:
    ProjectFile: 'liminal-webapi/liminal-webapi.csproj'
    VersionVariable: '$(Build.BuildNumber)'
    SetAssemblyVersion: true
    SetFileVersion: true
  
- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'liminal-webapi/liminal-webapi.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True



- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'


